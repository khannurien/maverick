<!doctype html>
<html lang="en">
  {{ partial "head.html" . }}
  <body>
    <a class="skip-link" href="#main">Skip to main</a>
    <main id="main">
      <div class="content">
        {{ partial "header.html" . }}
        <section>
          {{ partial "breadcrumbs.html" . }}
          <div class="essential">
            <div class="wrapper">
              {{ if eq .Parent.Name "Essential Labels" }}
                {{ partial "essential/labels.html" . }}
              {{ else if eq .Parent.Name "Essential Records" }}
                {{ partial "essential/records.html" . }}
              {{ end }}
            </div>
          </div>
        </section>
      </div>
    </main>
  </body>
</html>
