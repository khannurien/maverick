<header>
  <p style="padding: 0; margin: 0;">
    <a href="/">
      <b>{{ .Site.Title }}</b>
      <span class="text-stone-500 animate-blink">💔</span><span style="opacity: 0.5">🤍🤍</span>
    </a>
  </p>
  <ul style="padding: 0; margin: 0;">
    {{ $currentPage := . }}
    {{ range .Site.Menus.main }}
      <li class="round block inline {{ if $currentPage.HasMenuCurrent "main" . }}active{{ end }}">
        <a href="{{ .URL }}"><span>{{ .Name }}</span></a>
      </li>
    {{ end }}
  </ul>
</header>
<hr class="hr-list" style="padding: 0; margin: 0;">
