<header>
  <p class="header-title">
    <a href="/">
      <b>{{ .Site.Title }}</b>
      <span><span class="text-stone-500 animate-blink">💔</span><span style="opacity: 0.5">🤍🤍</span></span>
    </a>
  </p>
  <ul class="header-nav">
    {{ $currentPage := . }}
    {{ range .Site.Menus.main }}
      <li class="round block inline {{ if $currentPage.HasMenuCurrent "main" . }}active{{ end }}">
        <a href="{{ .URL }}"><span>{{ .Name }}</span></a>
      </li>
    {{ end }}
  </ul>
</header>
<hr class="hr-list">
