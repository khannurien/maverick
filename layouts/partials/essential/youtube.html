<div id="myModal-{{ .context_id }}-{{ .youtube_id }}" class="modal">
  <div class="modal-content">
    <span id="close-{{ .context_id }}-{{ .youtube_id }}" class="close">&times;</span>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/{{ .youtube.id }}" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
  </div>
</div>
